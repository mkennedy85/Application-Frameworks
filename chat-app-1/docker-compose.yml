version: '3.8'

services:
  server:
    build: ./server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    networks:
      - chat-network

  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_WS_URL=ws://localhost:8080
    depends_on:
      - server
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge
