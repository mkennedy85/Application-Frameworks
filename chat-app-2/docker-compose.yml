version: '3.8'

services:
  server:
    build: ./server
    ports:
      - "8081:8081"
    networks:
      - chat-network

  client:
    build: ./client
    ports:
      - "3001:3001"
    environment:
      - VUE_APP_SERVER_URL=http://localhost:8081
    depends_on:
      - server
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge
